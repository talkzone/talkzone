<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js "></script>
    <script defer src="Scripts/script.js "></script>
    <title>Talk Zone</title>
</head>

<body class="bg-gray-900 ">
    <header class="text-gray-500 bg-gray-900 body-font ">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center ">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0 ">
                <svg xmlns="http://www.w3.org/2000/svg " width="50 " height="50 " viewBox="0 0 24 24 " fill="rgb(13, 23, 43) " stroke="gray " stroke-width="2 " stroke-linecap="round " stroke-linejoin="round " class="feather feather-message-circle
        "><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z "></path></svg>
                <span class="ml-3 text-xl ">Talk Zone</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center ">
                <a class="mr-5 hover:text-white ">Create Chat Room</a>
            </nav>
            <button class="inline-flex items-center bg-blue-800 border-0 py-1 px-3 focus:outline-none hover:bg-blue-700 hover:text-white rounded text-base mt-4 md:mt-0 ">Join Chat Room
            <svg fill="none " stroke="currentColor " stroke-linecap="round " stroke-linejoin="round " stroke-width="2 " class="w-4 h-4 ml-1 " viewBox="0 0 24 24 ">
              <path d="M5 12h14M12 5l7 7-7 7 "></path>
            </svg>
          </button>
        </div>
    </header>
    <section class="text-gray-500 bg-gray-900 body-font mb-1 rounded-lg border-4 border-gray-800 m-2 ">
        <div class="container px-5 py-2 mx-auto flex flex-wrap items-center ">
            <div class="lg:w-4/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0 h-56 " id="chat ">
            </div>
        </div>
    </section>
    <section class="text-gray-500 bg-gray-900 body-font justify-center m-2 ">
        <div class="bg-gray-800 rounded-lg p-8 flex flex-col " class="msg message ">
            <!-- <h2 class="text-white text-lg font-medium title-font mb-5 ">Sign Up</h2> -->
            <form action="submit " id="input ">
                <input class="bg-gray-900 rounded border text-white border-gray-900 focus:outline-none focus:border-indigo-500 text-base px-16 py-2 mb-4 " placeholder="Messsage " type="text " id="msg ">
                <button class="text-white bg-indigo-500 border-0 py-2 px-10 focus:outline-none hover:bg-indigo-600 rounded text-lg " type="submit " id="btnsend ">Send</button>
            </form>
            <!-- <p class="text-xs text-gray-600 mt-3 ">Literally you probably haven't heard of them jean shorts.</p> -->
        </div>
    </section>
    <audio src="msg-recieved.ogg " id="audio "></audio>
</body>

</html>
